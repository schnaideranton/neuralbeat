<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuralBeat Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Courier New"', 'Courier', 'monospace'],
            },
            colors: {
              page: {
                bg: '#1a1a1a',
                text: '#d4d4d4',
                highlight: '#ffffff',
                dim: '#666666',
                accent: '#4ade80' // Terminal green-ish
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        color: #d4d4d4;
        font-family: 'Courier New', Courier, monospace;
      }
      /* Custom minimal scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #1a1a1a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Range Slider Styling to look like a simple line */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
        height: 14px;
        vertical-align: middle;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        background: #444;
        border: none;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: none;
        height: 10px;
        width: 10px;
        border-radius: 0;
        background: #d4d4d4;
        margin-top: -4px;
        cursor: pointer;
      }
      input[type=range]:focus {
        outline: none;
      }
      
      /* No-select utilities for better UI feel */
      .no-select {
        user-select: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>

</html>
